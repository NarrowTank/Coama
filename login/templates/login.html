<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registro COAMA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="{% static "/src/icon_fav.png" %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "/css/login.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

    <div class="container">
        <form id="login-form" class="form-container" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <img src="{% static "/src/icon_fav.png" %}" alt="logo oficial do evento">
            <h2>Login</h2>
            <label for="login-username">Nome de Usuário:</label>
            <input type="text" id="login-username" name="login-username" required>
            <label for="login-senha">Senha:</label>
            <div class="password-input-container">
                <input type="password" id="login-senha" name="login-senha" required>
                <i class="toggle-password fas fa-eye-slash"></i>
            </div>
            <div id="senha-feedback"></div>
            <div id="senha-validation-message" style="color: red;"></div>
            <input type="submit" value="Entrar">
            <button type="button" id="toggle-cadastro" class="cadastro-btn">Cadastre-se</button>
            <p>{{ error }}</p>
        </form>
    
        <form id="cadastro-email-senha-form" class="form-container" style="display: none;">
            <img src="{% static "/src/icon_fav.png" %}" alt="logo oficial do evento">
            <h2>Cadastro</h2>
            <label for="cadastro-email">Email:</label>
            <input type="email" id="cadastro-email" name="cadastro-email" required>
            <label for="cadastro-senha">Senha:</label>
            <div class="password-input-container">
                <input type="password" id="cadastro-senha" name="cadastro-senha" required>
                <i class="toggle-password fas fa-eye-slash"></i>
            </div>
            <div id="senha-feedback-cadastro"></div>
            <div id="senha-validation-message-cadastro" style="color: red;"></div>
            <button type="button" id="voltar-login" class="cadastro-btn">Voltar para login</button>
            <button type="button" id="proximo-cadastro" class="cadastro-btn">Próximo</button>
        </form>
        
    
        <form id="cadastro-form" class="form-container" style="display: none;">
            <img src="{% static "/src/icon_fav.png" %}" alt="logo oficial do evento">
            <h2>Cadastro</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="nome-cracha">Nome do Crachá:</label>
            <input type="text" id="nome-cracha" name="nome-cracha" required>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: XXX.XXX.XXX-XX">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" title="Formato: (XX) XXXXX-XXXX">
            <label for="categoria">Categoria da Inscrição:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Selecione...</option>
                <option value="estudante">Estudante</option>
                <option value="pos-graduacao">Estudante Pós-graduação</option>
                <option value="profissional">Profissional</option>
            </select>
            <label for="deficiencia">Possui deficiência? <input type="checkbox" id="deficiencia" name="deficiencia"></label>
            <div id="descricao-deficiencia-container" style="display: none;">
                <label for="descricao-deficiencia">Descrição da Deficiência:</label>
                <input type="text" id="descricao-deficiencia" name="descricao-deficiencia">
            </div>
            <button type="button" class="voltar-cadastro-btn">Voltar</button>
            <input type="button" id="next-btn" class="cadastro-btn" value="Próximo">
        </form>
    
        <form id="estudante-form" class="form-container animated-form" style="display: none;">
            <img src="{% static "/src/icon_fav.png" %}" alt="logo oficial do evento">
            <h2>Informações do Estudante</h2>
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" required>
            <label for="instituicao">Instituição:</label>
            <input type="text" id="instituicao" name="instituicao" required>
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>
            <button type="button" class="voltar-cadastro-btn">Voltar</button>
            <input type="submit" value="Cadastrar">
        </form>
    
        <form id="pos-graduacao-form" class="form-container animated-form" style="display: none;">
            <img src="{% static "/src/icon_fav.png" %}" alt="logo oficial do evento">
            <h2>Informações do Estudante Pós-graduação</h2>
            <label for="area-atuacao">Área de atuação:</label>
            <input type="text" id="area-atuacao" name="area-atuacao" required>
            <label for="instituicao-pos">Instituição:</label>
            <input type="text" id="instituicao-pos" name="instituicao-pos" required>
            <label for="comprovante-matricula">Comprovante de Matrícula:</label>
            <input type="file" id="comprovante-matricula" name="comprovante-matricula" accept=".pdf,.jpg,.png" required>
            <button type="button" class="voltar-cadastro-btn">Voltar</button>
            <input type="submit" value="Cadastrar">
        </form>
    
        <form id="profissional-form" class="form-container animated-form" style="display: none;">
            <img src="{% static "/src/icon_fav.png" %}" alt="logo oficial do evento">
            <h2>Informações do Profissional</h2>
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" required>
            <label for="classificacao-empresa">Classificação da Empresa:</label>
            <select id="classificacao-empresa" name="classificacao-empresa" required>
                <option value="">Selecione...</option>
                <option value="MIN">Mineradora</option>
                <option value="FOR">Fornecedora do Setor Mineral</option>
                <option value="ACA">Academia</option>
                <option value="ONG">ONG / Terceiro Setor</option>
                <option value="POD">Poder Público</option>
                <option value="ENT">Entidades</option>
                <option value="CON">Consultoria</option>
                <option value="AUT">Autônomo</option>
                <option value="OUT">Outros</option>
            </select>
            <button type="button" class="voltar-cadastro-btn">Voltar</button>
            <input type="submit" value="Cadastrar" class="cadastro-btn">
        </form>
    </div>
    
    <script src="{% static "/js/login.js" %}"></script>

</body>

</html>
